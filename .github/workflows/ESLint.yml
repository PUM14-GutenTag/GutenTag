name: CI ESLint
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: Install dependencies
        run: npm install -g --only=dev
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx