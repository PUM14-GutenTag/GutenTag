name: JS CI Test
on:
  push:
    branches: [ main, test-js ]
  pull_request:
    branches: [ main ]

#defaults:
#  run:
#   working-directory: ./frontend

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build docker images
        run: docker-compose build

      - name: Run tests
        run: docker-compose run frontend jest
