name: CI ESLint Prettier
on: push

defaults:
  run:
    working-directory: ./frontend

jobs:
  build-ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: ./node_modules/.bin/eslint . --ext .js,.jsx --no-error-on-unmatched-pattern

  build-Prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: ./node_modules/.bin/prettier . --ext .js,.jsx --no-error-on-unmatched-pattern