server {
    listen 80;
    server_name localhost;

    charset utf-8;
    client_max_body_size 0;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;

    location / {
        root /build;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /api {
        proxy_pass http://backend:5000/;
    }
}